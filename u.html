<!DOCTYPE html>
<html>
<head>
    <title>Club U</title>
    <meta charset="UTF-8">
    <meta name="name" content="Club U">
    <meta name="description" content="Club U, a Discord server with a cool community">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="media/Club U.png">
    <meta content="https://sandbox.gemdation.com/u" property="og:url" />
    <meta content="#2c78c7" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/x-icon" href="media/Club U logo tiny.png">
    <style>
      body {font-family: sans-serif; background-color: #011630; color:white;}
      div {border-style: solid; border-width: 5px; border-color: #2d6db9; padding: 10px; border-radius: 25px; max-width: 50%; margin: auto; margin-bottom: 5px; box-sizing: border-box;}
      h1, h2, p, div {text-align: center;}
      a {text-decoration: none; color:#34beed}
    </style>
    <script>function hideAllDivs() {const divs = document.getElementsByTagName("div"); for (let i = 0; i < divs.length; i++) {divs[i].style.display = "none";} const message = document.getElementById("message"); message.style.display = "block"; message.innerText = "it went boom";}</script>
</head>
<body>

<h3 style="font-family: sans-serif;"><a href="/">Back</a></h3>

<div style="max-height: 700px;">
<img src="icons/club-u-logo.png"  width="200">
<h1>Club U</h1>
<p>My personal Discord server for<br>
    anything and everything!</p>

<p>Join and play DSiWare games <i>pls</i></p>
<button style="text-align: center;" onclick="hideAllDivs()">make it go boom</button><br></div>

<div style="border-color: #FFCC00;"><b>Important</b>: This server has been replaced by <a href="https://sandbox.gemdation.com" style="color:#FFCC00"><b>Gem's Sandbox server</b></a>, goodbye Club U.</div>



<p id="message" style="display:none;"></p>

<div style="border-style: none;">
<iframe src="https://discord.com/widget?id=1202114830937636895&theme=dark" width="350" height="800" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe></div>
</div>
</body>
</html>
